<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>cool UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
  <!-- Card One -->
    <div class="card">
      <div class="card-image"></div>
      <div class="card-text">
        <h2>Choose the best. Choose us</h2>
        <p>Lorem ipsum dolor sit amet consectetur, Ducimus, repudiandae temporibus omnis illum maxime quod deserunt eligendi dolor</p>
      </div>
        <button class="btn">Get Started</button>
      </div>
    </div>
    
   
  <!-- Card Two -->
    <div class="card">
      <div class="content">
        <header class="app-header">
            <div class="container">
              <div class="menu">
                <span><i class="fa fa-bars"></i></span>
                <span><i class="fa fa-search"></i></span>
              </div>
                <h1>Code Store</h1>
            </div>
        </header>
        <div class="grid container">
            <div class="item">
                <img src="blank.jpg" alt="">
                <h4>Lorem Ipsum</h4>
                <p>$56.99</p>
            </div>
            <div class="item">
                <img src="blank.jpg" alt="">
                <h4>Cool Classic</h4>
                <p>$33.99</p>
            </div>
        </div>
       </div> 
       <div class="card-footer card2">
        <div class="footer-icons">
          <i class="fa fa-home"></i>
        </div>
        <div class="footer-icons ">
          <i class="fa fa-heart"></i>
        </div>
        <div class="footer-icons">
          <i class="fa fa-cart-plus"></i>
        </div>
        <div class="footer-icons">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </div>
      
    </div>
    
    <!-- Card Three -->
    <div class="card">
        <div class="card-image card3"><i class="fa fa-arrow-left"></i><i class="fa fa-share-alt"></i></div>
        <div class="card-text card3">
          <h3>Lorem Ipsum</h3>
          <div class="head">
            <span>$35.99</span>
            <i class="fa fa-heart heart1"></i>
          </div>
          <div class="color">
            <p>Color:</p>
            
              <i class="fa fa-check-circle c1"></i>
              <i class="fa fa-circle c2"></i>
              <i class="fa fa-circle c3"></i>
              <i class="fa fa-circle c4"></i>
            
          </div>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
  
  </body>
</html>
